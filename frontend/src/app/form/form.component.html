<mat-card>
  <mat-card-content>
    <form class="form" #f="ngForm" fxLayout="column" fxLayoutAlign="space-around center">
      <mat-form-field appearance="fill">
        <mat-label>Decoded message</mat-label>
        <textarea matInput name="decoded" ngModel></textarea>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput name="password" ngModel>
      </mat-form-field>
      <div>
        <button class="material-icons" type="submit" (click)="onEncoded()">
          arrow_downward
        </button>
        <button class="material-icons" type="submit" (click)="onDecoded()">
          arrow_upward
        </button>
      </div>
      <mat-form-field appearance="fill">
        <mat-label>Encoded message</mat-label>
        <textarea matInput name="encoded" ngModel></textarea>
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
